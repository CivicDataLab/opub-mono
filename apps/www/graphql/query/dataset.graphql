query getDatasets {
  all_datasets {
    id
    title
    description
  }
}

query getDatasetByID($dataset_id: Int) {
  dataset(dataset_id: $dataset_id) {
    id
    title
    description
    issued
    highlights
    remote_issued
    remote_modified
    period_from
    period_to
    update_frequency
    modified
    tags {
      id
      name
    }
  }
}
